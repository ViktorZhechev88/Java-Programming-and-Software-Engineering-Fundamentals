<body>

  <h1>Mini Project : Have fun with filters !</h1>
<h2>Upload an image and apply filters to it!</h2>

<canvas id="can">
</canvas>
<p>
   Upload an Image:
  <input type = "file" id = "fileInput" multiple = "false" accept = "image/*" onchange ="upload()">
</p>
<p>
Choose Filter:<br><br>
  <input type = "button"class = "buttons" value = "Grayscale" onclick = "makeGray();">
or
  <input type ="button" class = "buttons" value = "Red" onclick = "makeRed()">
  or
  <input type ="button" class = "buttons" value = "Rainbow" onclick="makeRainbow()">
  or <input type ="button"class = "buttons" value = "Blurry" onclick= "makeBlurry()">
  or <input type = "button"class = "buttons" value = "Negative" onclick = "makeNegative()">
  or <input type = "button" class = "buttons" value = "Mirror image" onclick= "makeMirrorImage()">
</p>
<p>Restore the image in its original form:
<input type = "button"class = "buttons" value = "Reset" onclick = "reset();">
</p>
<p>  Clear canvas:
  <input type ="button"class = "buttons"value ="Clear canvas" onclick ="clearCanvas();">
</p>
